<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broo Connect - Auto Pilot Earning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Chakra+Petch:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #050505;
        color: #e2e8f0;
        margin: 0;
      }
      h1, h2, h3, h4, h5, h6, .brand-font {
        font-family: 'Russo One', sans-serif;
        letter-spacing: 0.05em;
      }
      .gold-text {
        color: #FFD700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
      .btn-gaming {
        background: linear-gradient(180deg, #FFB800 0%, #FF8A00 100%);
        box-shadow: 0px 4px 0px #9E5600;
        transition: all 0.1s;
      }
      .btn-gaming:active {
        transform: translateY(2px);
        box-shadow: 0px 2px 0px #9E5600;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
